<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h5>输入大小写字母、数字、下划线：</h5>
<input type="text" onkeyup="this.value=this.value.replace(/[^\w_]/g,'');"> 


<h5>输入小写字母、数字、下划线：</h5>
<input type="text" onkeyup="this.value=this.value.replace(/[^a-z0-9_]/g,'');"> 


<h5>输入数字和点</h5>
<input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')">

  
<h5>输入中文: </h5>
<input type="text" onkeyup="this.value=this.value.replace(/[^\u4e00-\u9fa5]/g,'')">  
  
   
<h5>输入数字:</h5>
<input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')">  
  
  
<h5>输入英文: </h5>
<input type="text" onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')">  
  

<h5>输入中文、数字、英文:   </h5>
<input onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')">  
  

<h5>输入数字和字母：</h5>
<input onKeyUp="value=value.replace(/[\W]/g,'')">  


<h5>除了英文的标点符号以外，其他的都可以中文，英文字母，数字，中文标点</h5>
<input type="text" onkeyup="this.value=this.value.replace(/^[^!@#$%^&*()-=+]/g,'')">


<h5>只能输入数字代码(小数点也不能输入)</h5>
<input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">


<h5>只能输入数字,能输小数点.</h5>
<input onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')">
<input name=txt1 onchange="if(/\D/.test(this.value)){alert('只能输入数字');this.value='';}">


<h5>数字和小数点方法二</h5>
<input type=text t_value="" o_value="" onkeypress="if(!this.value.match(/^[\+\-]?\d*?\.?\d*?$/))this.value=this.t_value;else this.t_value=this.value;if(this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?)?$/))this.o_value=this.value" onkeyup="if(!this.value.match(/^[\+\-]?\d*?\.?\d*?$/))this.value=this.t_value;else this.t_value=this.value;if(this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?)?$/))this.o_value=this.value" onblur="if(!this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?|\.\d*?)?$/))this.value=this.o_value;else{if(this.value.match(/^\.\d+$/))this.value=0+this.value;if(this.value.match(/^\.$/))this.value=0;this.o_value=this.value}">


<h5>只能输入字母和汉字</h5>
<input onkeyup="value=value.replace(/[\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))" maxlength=10 name="Numbers">


<h5>只能输入英文字母和数字,不能输入中文</h5>
<input onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">


<h5>只能输入数字和英文</h5>
<input onKeyUp="value=value.replace(/[^\d|chun]/g,'')">


<h5>小数点后只能有最多两位(数字,中文都可输入),不能输入字母和运算符号:</h5>
<input onKeyPress="if((event.keyCode<48 || event.keyCode>57) && event.keyCode!=46 || /\.\d\d$/.test(value))event.returnValue=false">


<h5>小数点后只能有最多两位(数字,字母,中文都可输入),可以输入运算符号:</h5>
<input onkeyup="this.value=this.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3')">
</body>
</html>
