<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./pop.css">
    <style>
        .pop_single_btn, .pop_double_btn {
            display: inline-block;
            padding: 0.2rem 0.32rem;
            background: #3490fc;
            color: #fff;
            font-size: 0.32rem;
            text-align: center;
            line-height: 0.6rem;
        }
    </style>
</head>
<body>
    <a href="javascript:;" class="pop_single_btn str">单按钮弹窗String测试</a>
    <a href="javascript:;" class="pop_double_btn str">双按钮弹窗String测试</a>
    <a href="javascript:;" class="pop_single_btn arr">单按钮弹窗Array测试</a>
    <a href="javascript:;" class="pop_double_btn arr">双按钮弹窗Array测试</a>
</body>
<script src="https://cdn.staticfile.org/jquery/1.9.1/jquery.min.js"></script>
<script src="./pop.js"></script>
<script>
    $('.pop_single_btn.str').click(function() {
        pop_msg_single({msg: '测试文本'});
    })

    $('.pop_double_btn.str').click(function() {
        pop_msg_double({msg: '测试文本'});
    })

    $('.pop_single_btn.arr').click(function() {
        pop_msg_single({msg: [
            '测试文本1',
            '测试文本2'
        ]});
    })

    $('.pop_double_btn.arr').click(function() {
        pop_msg_double({msg: [
            '测试文本1',
            '测试文本2'
        ]});
    })
</script>
</html>
